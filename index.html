<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Define AR marker -->
        <a-marker preset="hiro">
            <!-- Add 3D model -->
            <a-entity 
                gltf-model="url(https://drive.google.com/uc?export=download&id=1EECUjL9qTHMCvpgTfpE_uIqahfoE4d0e)" 
                scale="1 1 1" 
                rotation="0 0 0" 
                position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
